<!DOCTYPE html>
<html ng-app="storeApp">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.3/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/productsController.js"></script>
  </head>
  <body>
      <div ng-controller='ProductsController as productsCtrl'>
              <h1>There are {{productsCtrl.products.length}} products in stock.</h1>
        <ul ng-repeat='product in productsCtrl.products | orderBy : "-price"'>
          <li>
              <b>Name:</b> {{product.name}} | <b>Cost:</b> {{product.price | currency}} | <b>Date Added:</b> {{product.dateAdded | date}}
          </li>
        </ul>
      <div ng-controller='CategoriesController as categoriesCtrl'>
            <h3>We currently sell products in {{categoriesCtrl.productCategories.length}} Categories.</h3>
        <ul ng-repeat='category in categoriesCtrl.productCategories'>
          <li>{{category}}</li>
        </ul>
      </div>
          <form id='addProduct' ng-submit='productsCtrl.add()'>
            <input type='text' placeholder='Name' ng-model="productsCtrl.newProduct.name">
            <input type='text' placeholder='Price' ng-model='productsCtrl.newProduct.price'>
            <input type='text' placeholder='Date Added' ng-model='productsCtrl.newProduct.dateAdded'>
            <input type='submit' value='Add Product'>
          </form>
      </div>
  </body>
</html>
